[env:nodemcu]
platform = espressif8266
board = nodemcu
framework = arduino
monitor_speed = 115200
lib_deps = 
	ESP Async WebServer
	fastled/FastLED@^3.5.0
	adafruit/Adafruit NeoPixel@^1.10.4
	lorol/LittleFS_esp32@^1.0.6
	painlessmesh/painlessMesh@^1.5.0
